import java.nio.charset.StandardCharsets

def getGitVersion() {
    def file = new File(project.projectDir, "core/assets/version")
    if (!file.exists() || !file.canRead()) {
        System.err.println("Failed to read version from file " + file.absolutePath)
        return "UNKNOWN"
    }
    return file.readLines(StandardCharsets.UTF_8.toString())[0]
}

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }
}

allprojects {
    apply plugin: "idea"

    version = getGitVersion()
    ext {
        appName = "InfiniteBootleg"
        gdxVersion = '1.9.10'
        roboVMVersion = '2.3.6'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.1'
        powermockVersion = '2.0.2'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://raw.githubusercontent.com/kh498/maven2/repo/" }
    }
}

project(":desktop") {
    apply plugin: "java"

    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
    }
}

project(":core") {
    apply plugin: "java"


    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        compile "com.badlogicgames.box2dlights:box2dlights:$box2DLightsVersion"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"

        compile "com.kotcrab.vis:vis-ui:1.4.4"
        compile 'com.google.guava:guava:25.0-jre'
        compile "com.strongjoshua:libgdx-inGameConsole:0.7.1"
        compile "org.apache.commons:commons-lang3:3.8.1"
        compile "no.kh498.util:CommonUtil:1.0.3"
        compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.3'
        compileOnly 'org.jetbrains:annotations:17.0.0'

        compile "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        testCompile "org.mockito:mockito-core:2.+"
        testCompile "junit:junit:4.12"
//        testCompile "org.powermock:powermock-module-junit4:$powermockVersion"
//        testCompile "org.powermock:powermock-api-mockito:$powermockVersion"

        testCompile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        testCompile "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
    }
}
