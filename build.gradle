buildscript {


    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }
    dependencies {


    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "InfiniteBootleg"
        gdxVersion = '1.9.9'
        roboVMVersion = '2.3.6'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.1'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":desktop") {
    apply plugin: "java"


    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"

    }
}

project(":core") {
    apply plugin: "java"


    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        compile "com.badlogicgames.box2dlights:box2dlights:$box2DLightsVersion"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"

        compile "com.kotcrab.vis:vis-ui:1.4.2"
        compile 'com.google.guava:guava:25.0-jre'
        compile "com.strongjoshua:libgdx-inGameConsole:0.7.1"
        compile "org.apache.commons:commons-lang3:3.8.1"
        compile "no.kh498.util:CommonUtil:1.0.3"
        compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.3'
        compileOnly 'org.jetbrains:annotations:17.0.0'

        compile "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        compile "junit:junit:4.12"
        compile "org.powermock:powermock-module-junit4:1.6.4"
        compile "org.powermock:powermock-api-mockito:1.6.4"

    }
}

tasks.eclipse.doLast {
    delete ".project"
}
